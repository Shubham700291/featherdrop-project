<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FeatherDrop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #CBA4FF;
            --danger-color: #E53E3E;
            --white-color: #ffffff;
            --text-color-dark: #1a202c;
            --text-color-light: #E0E0E0;
            --font-family: 'Poppins', sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-bg-solid: rgba(45, 55, 72, 0.7);
            --border-color: #4A5568;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #1a1a2e, #2b2b4e, #4a2b4e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color-light);
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--white-color);
            font-weight: 700;
        }
        .navbar button {
            border: 1px solid var(--danger-color);
            background-color: transparent;
            color: var(--danger-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .navbar button:hover {
            background-color: var(--danger-color);
            color: var(--white-color);
        }
        .main-content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .card {
            background: var(--glass-bg-solid);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin-bottom: 2rem;
        }
        .card h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .upload-container input[type="file"] {
            border: 2px dashed var(--border-color);
            padding: 2rem;
            border-radius: 15px;
            cursor: pointer;
            display: block;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(0,0,0,0.2);
            color: var(--text-color-light);
            transition: all 0.2s ease;
        }
        .upload-container input[type="file"]:hover {
            border-color: var(--primary-color);
            background-color: rgba(138, 43, 226, 0.1);
        }
        .upload-container button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
         .upload-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }
        #upload-status {
            margin-top: 1rem;
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            color: #A0AEC0;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .action-button {
            border: none;
            background-color: transparent;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 5px;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .action-button svg {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease;
        }
        .action-button:hover svg {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>FeatherDrop</h1>
        <button id="logoutButton">Logout</button>
    </nav>
    <main class="main-content">
        <div class="upload-container card">
            <h2>Upload a File</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" required>
                <button type="submit">Upload</button>
            </form>
            <div id="upload-status"></div>
        </div>
        <div class="file-list-container card">
            <h2>Your Files</h2>
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Uploaded On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    </tbody>
            </table>
        </div>
    </main>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });

        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('upload-status');
        const fileInput = document.getElementById('fileInput');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) {
                uploadStatus.textContent = 'Please select a file.';
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            uploadStatus.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    uploadStatus.textContent = '✅ Upload successful!';
                    fileInput.value = '';
                    setTimeout(() => { uploadStatus.textContent = ''; }, 3000);
                    fetchFiles();
                } else {
                    uploadStatus.textContent = `❌ Error: ${result.message}`;
                }
            } catch (error) {
                uploadStatus.textContent = '❌ An unexpected error occurred.';
            }
        });

        const fileTableBody = document.getElementById('fileTableBody');

        async function fetchFiles() {
            try {
                const response = await fetch('/api/myfiles', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Could not fetch files.');
                
                const files = await response.json();
                fileTableBody.innerHTML = '';
                
                if (files.length === 0) {
                    fileTableBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">You have no files.</td></tr>';
                } else {
                    files.forEach(file => {
                        const row = `
                            <tr>
                                <td>${file.original_name}</td>
                                <td>${new Date(file.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="action-button share-btn" data-filename="${file.saved_filename}" title="Share File">
                                        <svg fill="#A0AEC0" viewBox="0 0 20 20"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"></path></svg>
                                    </button>
                                    <button class="action-button delete-btn" data-fileid="${file.id}" title="Delete File">
                                        <svg fill="#E53E3E" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                                    </button>
                                </td>
                            </tr>
                        `;
                        fileTableBody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error(error);
            }
        }

        fileTableBody.addEventListener('click', async (e) => {
            const shareButton = e.target.closest('.share-btn');
            const deleteButton = e.target.closest('.delete-btn');
            
            if (shareButton) {
                const filename = shareButton.dataset.filename;
                const downloadLink = `${window.location.origin}/download/${filename}`;
                try {
                    await navigator.clipboard.writeText(downloadLink);
                    alert('Download link copied to clipboard!');
                } catch (err) {
                    alert('Could not copy link. Here it is: ' + downloadLink);
                }
            }
            
            if (deleteButton) {
                const fileId = deleteButton.dataset.fileid;
                if (confirm('Are you sure you want to delete this file?')) {
                    try {
                        const response = await fetch(`/api/files/${fileId}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            fetchFiles();
                        } else {
                            alert('Error deleting file.');
                        }
                    } catch (error) {
                        alert('An error occurred.');
                    }
                }
            }
        });

        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
