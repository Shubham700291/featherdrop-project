<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FeatherDrop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #CBA4FF; /* A vibrant purple */
            --white-color: #ffffff;
            --text-color: #E0E0E0;
            --font-family: 'Poppins', sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family);
            display: grid;
            place-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #2b2b4e, #4a2b4e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .form-container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: var(--white-color);
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .input-field {
            width: 100%;
            padding: 14px 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--glass-border);
            color: var(--white-color);
            font-size: 16px;
            outline: none;
        }
        /* --- NEW CSS TO FIX AUTOFILL --- */
        .input-field:-webkit-autofill,
        .input-field:-webkit-autofill:hover, 
        .input-field:-webkit-autofill:focus, 
        .input-field:-webkit-autofill:active {
            -webkit-text-fill-color: var(--white-color) !important;
            -webkit-box-shadow: 0 0 0 30px #2b2b4e inset !important;
            box-shadow: 0 0 0 30px #2b2b4e inset !important;
            background-clip: content-box !important;
        }
        .input-label {
            position: absolute;
            top: 15px;
            left: 10px;
            color: var(--text-color);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-field:focus + .input-label,
        .input-field:valid + .input-label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: var(--primary-color);
        }
        .password-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 15px;
            right: 10px;
            cursor: pointer;
            user-select: none;
            color: var(--text-color);
            transition: color 0.2s ease;
        }
        .toggle-password:hover {
            color: var(--primary-color);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }
        .link {
            margin-top: 1.5rem;
            font-size: 14px;
            color: var(--text-color);
        }
        .link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: text-shadow 0.2s ease;
        }
        .link a:hover {
            text-shadow: 0 0 5px var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <form id="registerForm" novalidate>
            <div class="input-group">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="input-label">Email</label>
            </div>
            <div class="input-group password-group">
                <input type="password" id="password" class="input-field" required>
                <label for="password" class="input-label">Password</label>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="/">Log In</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('blur', () => {
                if(input.value !== "") {
                    input.classList.add('has-value');
                } else {
                    input.classList.remove('has-value');
                }
            });
        });
        
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please log in.');
                    window.location.href = '/';
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert('An unexpected error occurred. Please try again.');
            }
        });

        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
